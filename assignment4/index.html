<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div style="border: 1px solid red; text-align: center; background-color: rgb(81, 255, 0);">
        <h1 style="color: rgb(255, 38, 0);">Personal Details</h1>
        <label for="name">Name: </label>
        <input type="text" id="name">
        <br><br>
        <label for="pass">Password: </label>
        <input type="password" id="pass">
        <br><br>
        <label for="email">Email Id: </label>
        <input type="email" id="email">
        <br><br>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="gender">Male
        <input type="radio" name="gender" id="gender">Female
        <br><br>
        <label for="contact">Contact: </label>
        <input type="number" id="contact">
        <br><br>
        <h1 style="color: rgb(255, 38, 0);">Educational Qualification</h1>
        Degree: 
        <select name="" id="">
            <option value="">--Select Group--</option>
            <option value="">BSC</option>
            <option value="">BCA</option>
            <option value="">BBA</option>
        </select>
        <br><br>
        Engineering: 
        <select name="" id="">
            <option value="">--Select Group--</option>x
            <option value="">CSE</option>
            <option value="">MECHANICAL</option>
            <option value="">CIVIL</option>
        </select>
        <br><br>
        <label for="hobby">Hobbies: </label>
        <input type="checkbox" id="hobby">Playing Chess
        <input type="checkbox" id="hobby">Reading Books
        <br><br>
        <h1 style="color: rgb(255, 38, 0);">Address</h1>
        <textarea name="" id="" cols="40" rows="7"></textarea>
        <br><br>
        <label for="resume">Attach Resume: </label>
        <input type="file" id="resume">
        <br><br>
        <input type="submit" value="SUBMIT " style="background-color: rgb(255, 81, 0); color: white; height: 40px; width: 100px;border-radius: 7px;border: 1px solid white;">
        <br><br><br>
    </div>
</body>
</html>
