<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            /* by name */
            background-color: blueviolet;
            /* by rgb */
            background-color: rgb(88, 88, 206);
            /* by rgba a is alpha(0-1) */
            background-color: rgba(255,0,0,1);
            /* hexa */
            background-color: #fffb00;
            /* by hsl */
            background-color: hsl(315, 100%, 50%);
            /* by hsla/ */
            background-color: hsla(143, 100%, 50%, 0.2);
        }
    </style>
</head>
<body>
    <h1>color in css</h1>
    <hr>
    <div>How are you</div>
</body>
</html>
