<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>FORM</h1>
    <form action="">
        Text : <input type="text" placeholder="Enter Your Name" required><br>
        Pass : <input type="password" placeholder="Enter Your Password" required><br>
        Email : <input type="email" placeholder="Enter Your Email" required><br>
        Number : <input type="number" placeholder="Enter Your Mobile" required><br>
        Dob : <input type="date" required><br>
        Range : <input type="range"><br>
        Color : <input type="color"><br>
        Document Upload : <input type="file" required><br>

        Select Your Skills : 
        HTML<input type="checkbox">
        CSS<input type="checkbox">
        JAVA<input type="checkbox"><br>

        Gender :
        Male <input type="radio" name="gender">
        Female <input type="radio" name="gender">
        Others <input type="radio" name="gender"><br>

        Feedback : <textarea cols="20" rows="3" placeholder="Enter Your Feedback"></textarea><br>

        Select Course : 
        <select>
            <option value="mern">MERN</option>
            <option value="java">JAVA</option>
            <option value="python">PYTHON</option>
            <option value="devops">DEVOPS</option>
        </select>

        <input type="submit" value="register">
        <input type="reset" value="reset">
    </form>    
</body>
</html>
